<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #05552b;
            padding: 50px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
        }

        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }

        .no-button {
            background-color: #dc3545;
            position: absolute;
        }
    </style>
    <script>
        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
        function goToMessagePage() {
            window.location.href = "message.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>MINAL AIDZIN WAL FAIDZIN, MOHON MAAF LAHIR DAN BATIN</h1>
        <button class="button" onclick="goToMessagePage()">Di Maafin</button>
        <button class="button no-button" id="noButton" onclick="moveButton()">Tidak</button>
    </div>
</body>

</html>
